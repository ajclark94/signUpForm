<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="body">
      <div class="image">
        <div class="banner">
          <img class="odin" src="odin-lined.png" alt="ODIN" />
          <h1 class="title">ODIN</h1>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started.
          </p>
          <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form">
          <p>Let's do this!</p>
          <form action="index.html" id="form">
            <div class="firstRow">
              <div class="input">
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName" required />
              </div>
              <div class="input">
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName" required />
              </div>
            </div>
            <div class="secondRow">
              <div class="input">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="input">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone" required />
              </div>
            </div>
            <div class="thirdRow">
              <div class="input">
                <label for="password">PASSWORD</label>
                <input
                  class="error"
                  type="password"
                  name="password"
                  id="password"
                  required
                />
              </div>
              <div class="input">
                <label for="confirm">CONFIRM PASSWORD</label>
                <input
                  class="error"
                  type="password"
                  name="confirm"
                  id="confirm"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div class="bottom">
          <button type="submit" form="form">Create Account</button>
          <p>
            Don't have an account?
            <a href="google.com" target="_blank">Log In</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
